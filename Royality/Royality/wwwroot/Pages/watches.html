<a href="#!/addWatch"  class="btn btn-success">Add New Watch</a>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Model Name</th>
            <th scope="col">Price</th>
            <th scope="col">Size (Inch)</th>
            <th scope="col">Guarantee Period (Years)</th>
            <th scope="col">Location</th>
            <th scope="col">Manufacturer</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="watch in watches">
            <td>{{watch.modelName}}</td>
            <td>${{watch.price}}</td>
            <td>{{watch.size}}</td>
            <td>{{watch.guaranteePeriod}}</td>
            <td>{{watch.location}}</td>
            <td>{{watch.manufacturer.name}}</td>
        
            <td>
                <a href="#!/editWatch/{{watch.id}}" class="btn btn-info">Update</a>
            </td>
          
            <td>

                <form method="get" ng-click="Delete(watch)">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
