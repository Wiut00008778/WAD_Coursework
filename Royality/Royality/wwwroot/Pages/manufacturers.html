<a href="#!/addManufacturer" class="btn btn-success">Add New Manufacturer</a>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="manufacturer in manufacturers">
            <td>
                {{manufacturer.id}}
            </td>
            <td>
                {{manufacturer.name}}
            </td>

            <td>
                <a href="#!/editManufacturer/{{manufacturer.id}}" class="btn btn-info">Update</a>
            </td>

            <td>

                <form method="get" ng-click="Delete(manufacturer)">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
